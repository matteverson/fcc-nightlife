<section layout="column" layout-align="center center" layout-wrap>
  <h3 class="md-headline">Login</h3>
  <h3 class="md-subhead">We don't store passwords. Please choose an OAuth provider.</h3>
  <md-button ng-click="loginOauth('google')" class="md-primary md-raised">
    Connect with Google+
  </md-button>
  <md-button ng-click="loginOauth('twitter')" class="md-primary md-raised">
    Connect with Twitter
  </md-button>
</section>
